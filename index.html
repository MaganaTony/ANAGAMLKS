<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Greeting Card</title>
	<meta property="og:title" content="Greeting Card"/>
	<meta property="og:image" content="images/cover.png"/>
	<meta property="og:site_name" content="Greeting Card"/>
	<meta property="og:description" content="That the beauty of the Christmas season can remind you of all the beauty in life that we take for granted. Our family, our friends, and our faith."/>
	<link href='http://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<style>
	body {
		background-color: #1583b7;
	}
	#wrap-greetingCard #content-pages h2, #wrap-greetingCard #content-pages p {
		font-family: 'Parisienne', Arial, cursive;
	}
	</style>
</head>
<body >
<img src="images/SantaBeanMedLogo.jpg" class="largebkd"
	<!-- autoplay -->
<audio id="playAudio" controls loop preload>
   <source src="audio/Christmas-Bells.mp3" type='audio/mpeg; codecs="mp3"'>
   <source src="audio/Christmas-Bells.ogg" type='audio/ogg; codecs="vorbis"'>
</audio>

<a href="#" id="playAudioBtn" class="play">play/pause audio</a><div id="preload"></div>

<!-- snowflakes -->
<canvas id="snowflakesCanvas"></canvas>

<!-- greeting card -->
<div id="wrap-bg-page">
    <div id="wrap-content-page">
		<div id="wrap-greetingCard">
			<div id="greetingCard">
				<div id="content-pages">
					<section class="wrap-cover">
						<img src="images/cover.png" class="cover" />
					</section>
					<section class="page">
						<img src="images/right-side.png" class="back-cover" />
						<div class="content-page">
							<h2>AA-Team wishes you ...</h2>
							<p>That the beauty of the Christmas season can remind you of all the beauty in life that we take for granted. Our family, our friends, and our faith.</p>
							<a href="http://www.aa-team.name" class="logo"><img src="images/logo-aa.png" /></a>
						</div>
					</section>
				</div>
				
				<section id="back-front-cover">
					<img class="back-front-cover" src="images/left-side.png" />
					<img class="tree" src="images/tree.png" />
				</section>
			</div>
			<img id="btn-open" src="images/btn-open.png" />
		</div>
	</div>
</div>

<div id="social-box">
	<div id="social-box-left"></div>
	<div id="social-box-middle">
		<div id="twitter-box">
			<a href="http://www.aa-team.name" class="twitter-share-button" data-url="http://www.aa-team.name" data-via="your_screen_name" data-lang="en" data-related="anywhereTheJavascriptAPI" data-count="vertical">Tweet</a>
		</div>
		<div id="facebook-box">
			<div class="fb-like" data-href="http://www.aa-team.name" data-send="false" data-layout="box_count" data-width="450" data-show-faces="true"></div>
		</div>
		<div id="google-box">
			<div class="g-plus" data-action="share" data-href="http://www.aa-team.name" data-annotation="vertical-bubble" data-height="60"></div>
		</div>
		<div id="linkedin-box">
			<script data-url="http://www.aa-team.name" type="IN/Share" data-counter="top"></script>
		</div>
	</div>
	<div id="social-box-right"></div>
</div>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=532382136776163";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
<script src="//platform.linkedin.com/in.js" type="text/javascript"></script>

<script>
var appConfig = {
	'w': '75%', 
	show_show: true, 
	snowflakes: "200", 
	play_sound: true, 
	volume: "1"		
};
</script>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.transform.js" type="text/javascript"></script>
<script src="js/animation.js" type="text/javascript"></script>
<script src="js/preload.js" type="text/javascript"></script>
<script src="js/greetingCards.js" type="text/javascript"></script>
<script src="js/playAudio.js" type="text/javascript"></script>
<script type="text/javascript" src="js/snowflakes.js"></script>
<script src="js/action.js" type="text/javascript"></script>
</body>
</html>
